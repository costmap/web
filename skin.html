
<!DOCTYPE html>
<html>
<head>
<title>主题</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta charset="utf-8" />
<style type="text/css">
    html, body { color:#222; font-family:Microsoft YaHei, Helvitica, Verdana, Tohoma, Arial, san-serif; margin:0; padding: 0; text-decoration: none; }
    img { border:0; }
    ul { list-style: none outside none; margin:0; padding: 0; }
    body {
        background-color:#eee; 
    }
    body .mainmenu:after { clear: both; content: " "; display: block; }

    body .mainmenu li{ 
        float:left;
        margin-left: 2.5%;
        margin-top: 2.5%;
        width: 30%;  
        border-radius:3px; 
        overflow:hidden;
    }

    body .mainmenu li a{ display:block;  color:#FFF;   text-align:center }
    body .mainmenu li a b{ 
        display:block; height:80px;
    }
    body .mainmenu li a img{ 
        margin: 15px auto 15px;
        width: 50px;
        height: 50px;
    }

    body .mainmenu li a span{ display:block; height:30px; line-height:30px;background-color:#FFF; color: #999; font-size:14px; }

    body .mainmenu li:nth-child(8n+1) {background-color:#ff6a45}
    body .mainmenu li:nth-child(8n+2) {background-color:#678ce1}
    body .mainmenu li:nth-child(8n+3) {background-color:#6f599c}
    body .mainmenu li:nth-child(8n+4) {background-color:#abc88b}
    body .mainmenu li:nth-child(8n+5) {background-color:#78a355}
    body .mainmenu li:nth-child(8n+6) {background-color:#fcaf37}
    body .mainmenu li:nth-child(8n+7) {background-color:#90501d}
    body .mainmenu li:nth-child(8n+8) {background-color:#fc5366}
    body .mainmenu li:nth-child(8n+9) {background-color:#f47a55}
</style>
<script>
    function setColor(color){
        window.webkit.messageHandlers.setColor.postMessage(color);
    }
</script>
</head>

<body>
    <ul class="mainmenu">
        <li><a onclick="setColor('ff6a45');return false;"><b></b><span>Dark Orange</span></a></li>
        <li><a onclick="setColor('678ce1');return false;"><b></b><span>Dark Blue</span></a></li>
        <li><a onclick="setColor('6f599c');return false;"><b></b><span>Edo Violet</span></a></li>
        <li><a onclick="setColor('abc88b');return false;"><b></b><span>Grass</span></a></li>
        <li><a onclick="setColor('78a355');return false;"><b></b><span>Willow</span></a></li>
        <li><a onclick="setColor('fcaf37');return false;"><b></b><span>Light Orange</span></a></li>
        <li><a onclick="setColor('90501d');return false;"><b></b><span>Brown</span></a></li>
        <li><a onclick="setColor('fc5366');return false;"><b></b><span>Pink</span></a></li>
        <li><a onclick="setColor('f47a55');return false;"><b></b><span>Yellow</span></a></li>          
    </ul>
</body>
</html>
